{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
  
  <title>Account Login</title>
  <style>
    .custom-card {
      width: 75%;
      height: 400px; /* Adjust the height as needed */
    }
  </style>
</head>

<body>

      <div class="col-md-6 d-flex align-items-center">


        <div class="card-body" style="width: 500px; height: 400px; margin: auto;">
          <!-- Alerts -->
          {% include 'partials/_alerts.html' %}
          <form method="POST" action="{% url 'user:login' %}"> <!-- Add action URL for login view -->
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="email" class="form-control" required> <!-- Change 'username' to 'email' -->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <input type="submit" value="Login" class="btn btn-secondary btn-block">
          </form>
          <!-- "Don't have an account?" link -->
          <div class="mt-3">
            <span class="text-dark">Don't have an account? </span>
            <a  class="text-secondary">Sign Up</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>

</body>

</html>
