{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
  <title> Le Majordome | Register Account</title>
  <style>
    body {
      /* Set the background image */
      background-image: url('{% static "img/headerpng.jpeg" %}');
      /* Adjust background properties as needed */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .nice-color {
      background-color: #d4a45f;
    }
  </style>	
</head>

<body>

  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header nice-color text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'user:register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="name" class="form-control" required> <!-- Change 'first_name' to 'name' -->
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="re_password">Confirm Password</label>
                  <input type="password" name="re_password" class="form-control" required> <!-- Change 'password2' to 're_password' -->
                </div>
                <input type="submit" value="Register" class="btn btn-block" style="background-color: #CACACA; font-weight: bold; color: white;">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
</body>

</html>
