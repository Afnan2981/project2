{% extends 'admin/base.html' %}
{% load static %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <style>
    #header {
      background: #d4a45f !important;
    }

    .button {
      background: #d4a45f;
      color: #fff;
    }

    .module h2, .module caption, .inline-group h2{
      background: #d4a45f;

    }
    div.breadcrumbs{
      background: #d4a45f;
      color: #000000;
    }
    .theme-toggle svg.theme-icon-when-auto, .theme-toggle svg.theme-icon-when-dark, .theme-toggle svg.theme-icon-when-light{

      fill: var(--header-link-color);
    color:#d4a45f ;}

    a:link, a:visited{
      color: var(--body-fg);
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button{

      background: #d4a45f;
    }
    button, input[type=submit], input[type=button], .submit-row input, a.button {
   
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: var(--button-fg);
    cursor: pointer;
    transition: background 0.15s;
    }
 
    .button.default, input[type=submit].default, .submit-row input.default {
    border: none;
    font-weight: 400;
    background: #d4a45f;
    }
    #nav-sidebar .current-model{
      background: #b48b50;
    }
    /* background: var(--default-button-bg);
    
  </style>
{% endblock %}

{% block branding %}
  <h1 id="head">
    <img src="{% static 'img/LogoLeMajordome.png' %}" alt="Real Estate" height="90" width="260" class="brand_img"> 
  </h1>
{% endblock %}
